<div class="news-header">
  <h1>{{ newsItem.title }}</h1>
  <div class="date">
    {{ newsItem.publishedAt | date:'medium' }}, By: {{ newsItem.author }}
  </div>
</div>

<div class="description">
  <strong>{{ newsItem.description }}</strong>
</div>

<img *ngIf="newsItem.urlToImage" [src]="newsItem.urlToImage" alt="newsItem.title">

<div class="content">{{ newsItem.content }}</div>

<div class="news-footer">
  <a [href]="newsItem.url">
    News Source ({{newsItem.source ? newsItem.source.name : ''}})
  </a>
</div>
